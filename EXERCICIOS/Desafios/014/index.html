            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="back">Média de Exatas</th>
                <td class="back">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>

                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>

                <td class="back">0.0</td>
            </tr>
        </tbody>
    </table>

</html>
