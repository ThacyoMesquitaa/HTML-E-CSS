<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p><label for="iesta">Estado</label>
        <select name="esta" id="iesta">
            <option value="" selected>--Escolha---</option>
            <option value="SP">São Paulo</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceara</option>
            <option value="MG">Minas Gerais</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="PE">Pernambuco</option>
        </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="liprof">
            <datalist id="liprof">
                <option value="ADM">Adminitrador</option>
                <option value="EM">Enfermeiro</option>
                <option value="DV">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label>
        </p>
            <p><textarea name="msg" id="imsg" cols="30" rows="10"></textarea></p>
        


    </form>
</body>
</html>
