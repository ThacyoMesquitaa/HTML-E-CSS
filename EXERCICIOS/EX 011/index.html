<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
<p>Tente abrir esse site em Vários dispositivos diferente aumente e diminua o tamanho do seu navegador</p>
<picture>
    <source media="(max-width:750px )" srcset="Imagens/P.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="Imagens/M.png" type="image/png">
    <img src="Imagens/G.png" alt="Imagem flexivel">
</picture>
<h1>Reproduzindo Áudio</h1>
<P>Vamos aprender a reproduzir áudio em HTML5</P>
<audio preload="nane" controls autoplay>
    <source src="midia/A LUA.mp3" type="audio/mpeg">
    <source src="midia/A LUA.ogg" type="audio/ogg">
</audio>


    
</body>
</html>
