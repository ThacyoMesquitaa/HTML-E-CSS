<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{background-color: rgb(127, 130, 130);
        height: 300px;
        width: 300px;
        border-width: 10px;
        border-style: solid;

        margin: auto;

        outline-width: 4px;
        outline-style: dashed;
        outline-color: blueviolet;
    
    }
    a{
        border-width: 5px;
        border-style: solid;
        border-color: brown;

        padding: 10px;
    }
        
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline-level</a> <a href="#">vamos ver como tudo isso funciona</a></p>
</body>
</html>
